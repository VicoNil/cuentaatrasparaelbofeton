<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente estilo consola menos llamativa -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Fuente estilo digital/futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cuenta atrás para el bofetón</h1>
        <div class="countdown">
            <div class="time"
                <span id="days" class="number"></span>
                <div class="label">Días</div>
            </div>
            <div class="time">
                <span id="hours" class="number"></span>
                <div class="label">Horas</div>
            </div>
            <div class="time">
                <span id="minutes" class="number"></span>
                <div class="label">Minutos</div>
            </div>
            <div class="time">
                <span id="seconds" class="number"></span>
                <div class="label">Segundos</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
